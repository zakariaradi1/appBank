<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/createone.css') }}">
   <!--  <link rel="icon" href="{{ url_for('static', filename='images/images-2-removebg-preview.png') }}"> -->
    <title>MH ESISA BANK</title>
</head>
<body class="body">
    <form action="{{ url_for('createone') }}" method="post">
    <h1 id="H1">WELCOME TO YOUR ESPACE BANK</h1>
    <div class="container">
        <div class="logo-section">
            <img class="rotate1" src="{{ url_for('static', filename='images/images-2-removebg-preview.png') }}" alt="logo BANK">
            <a href="{{ url_for('static', filename='images/1730419992824.jpeg') }}">
                <h1 class="bank-name">MH ESISA BANK</h1>
            </a>
        </div>
        <div class="form-section">
            <h2>Enter Your Information</h2>
            
            <label for="account-type">Account Type (1: Saving, 2: Checking)</label>
            <input id="account-type" class="input-field" type="number" placeholder="Enter account type" required>
            <p id="type-error" class="error-message" style="display: none;">Account type must be 1 or 2.</p>
            
            <label for="balance">Balance</label>
            <input id="balance" class="input-field" type="number" placeholder="Enter balance" required>
            <p id="balance-error" class="error-message" style="display: none;">For Saving Account, balance must be at least 100.</p>

            <label for="password">Your Password</label>
            <input id="password" class="input-field" type="password" placeholder="Enter password" required>

            <button type="submit" class="btn" onclick="validateForm()">Sign in</button>
            <a class="create-account-link" href="{{ url_for('create') }}">Don't have an account? <span>Create one</span></a>
        </div>
    </div>
  
    <script>
        function validateForm() {
            const accountType = document.getElementById("account-type").value;
            const balance = document.getElementById("balance").value;
            const typeError = document.getElementById("type-error");
            const balanceError = document.getElementById("balance-error");

            let isValid = true;

            if (accountType !== "1" && accountType !== "2") {
                typeError.style.display = "block";
                isValid = false;
            } else {
                typeError.style.display = "none";
            }

            if (accountType === "1" && balance < 100) {
                balanceError.style.display = "block";
                isValid = false;
            } else {
                balanceError.style.display = "none";
            }

            if (isValid) {
                alert("Form submitted successfully!");
            }
        }
    </script>
    </form>
</body>
</html>
